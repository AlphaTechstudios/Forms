<form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
    <div class="card text-center w-50 mx-auto mt-5">
        <div class="card-header bg-primary text-white">
            <h3>Update User</h3>
        </div>

        <div class="card-body">
            <div class="form-group row d-flex justify-content-center align-items-center">
                <label for="firstName" class="col-form-label col-sm-2 text-right">First Name:</label>
                <div class="col-sm-5">
                    <input type="text" formControlName="firstName" class="form-control" />
                    <div *ngIf="editFormData.firstName.invalid && (editFormData.firstName.dirty || editFormData.firstName.touched)" class="alert-danger">
                        <span>First name is required!</span>
                    </div>
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center align-items-center">
                <label for="lastName" class="col-form-label col-sm-2 text-right">Last Name:</label>
                <div class="col-sm-5">
                    <input type="text" formControlName="lastName" class="form-control" />
                    <div *ngIf="editFormData.lastName.invalid && (editFormData.lastName.dirty || editFormData.lastName.touched)" class="alert-danger">
                        <span>Last name is required!</span>
                    </div>
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center align-items-center">
                <label for="email" class="col-form-label col-sm-2 text-right">Email:</label>
                <div class="col-sm-5">
                    <input type="text" formControlName="email" class="form-control" />
                    <div *ngIf="editFormData.email.invalid && (editFormData.email.dirty || editFormData.email.touched)" class="alert-danger">
                        <span *ngIf="editFormData.email.errors.required">Email is required!</span>
                        <span *ngIf="editFormData.email.errors.email">Email must be a valid address!</span>
                    </div>
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center align-items-center">
                <label for="mobileNumber" class="col-form-label col-sm-2 text-right">Mobile number:</label>
                <div class="col-sm-5">
                    <input type="text" formControlName="mobileNumber" class="form-control" />
                    <div *ngIf="editFormData.mobileNumber.invalid && (editFormData.mobileNumber.dirty || editFormData.mobileNumber.touched)" class="alert-danger">
                        <span>Mobile number is required!</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button [disabled]="isLoading" class="btn btn-primary mr-2">Update</button>
        </div>

    </div>
</form>
